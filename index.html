<ul id="blog-posts">
{% for post in site.categories.blog %}
  <li class="blog-post">
    <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p class="date">{{ post.date | date_to_string }}</span>
    <div class="post-body">
      {{ post.content }}
    </div>
  </li>
{% endfor %}
</ul>
