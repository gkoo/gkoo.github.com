---
layout: main
page: blog
title: gordon koo - blog
---
<ul id="blog-posts">
{% for post in site.categories.blog %}
  <li class="blog-post whitebox">
    <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p class="date">{{ post.date | date_to_string }}</p>
    <div class="post-body">
      {{ post.content }}
    </div>
  </li>
{% endfor %}
</ul>
