<div class="blog section{% if page.show == "blog" %} show{% endif %}">
  <h2 class="sectionTitle">blog</h2>
  <ul class="sectionContent">
    {% if page.layout == 'main' %}
      {% for post in site.categories.blog %}
        {% include post_template.html %}
      {% endfor %}
    {% elsif page.layout == 'post' %}
      {% assign post = page %}
      {% include post_template.html %}
    {% endif %}
  </ul>
</div>
