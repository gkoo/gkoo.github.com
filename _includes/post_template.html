{% if page.layout == 'post' %}
{% assign post = page %}
{% endif %}
<li class="post box">
  <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
  <h4><small>{{ post.date | date_to_string }}</small></h4>
  <article>
    {% if page.layout == 'post' %}
      {{ content }}
    {% else %}
      {{ post.content }}
    {% endif %}
  </article>
</li>
